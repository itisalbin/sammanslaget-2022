<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <title>Fast Fashion</title>
  </head>
  <body>
    <nav>
      <button onclick="window.location.href = 'index.html';" class="highlight">Hem</button>
      <button onclick="window.location.href = 'about.html';">Om oss</button>
      </nav>
    <main>
      <img src="/images/FastFashionLogo.png" alt="En logotyp som sÃ¤ger 'Fast Fashion' i rosa och turkos." id="fast-fashion-logo">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
          <p>Loading...</p>
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
          <div id="unity-fullscreen-button"></div>
        </div>
      </div>

      <Button id="copy-button"><p>Dela</p><img src="/images/share-icon.svg" alt=""></Button>
      <p id="copy-info-text"></p>

    <script src="js/main.js"></script>
    <script src="js/canvasscale.js"></script>
    <script>

      function copyLink(){
        navigator.clipboard.writeText("https://theoryofchange.netlify.app");
      }

      const copyButton = document.getElementById('copy-button');
      const copyInfoText = document.getElementById('copy-info-text');
      copyButton.addEventListener("click", ()=>{
        copyLink();
        copyInfoText.textContent = 'Link was copied to clipboard';
        setTimeout(()=>{
          copyInfoText.textContent = '';
        }, 2000)
      });

    </script>
  </body>
</html>
